<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/header-style.css">
  
    <link rel="stylesheet" href="../styles/style.css">
    <title>Admin Page</title>
</head>
<body>
    <header>
        <h2>
            Ride Wrangler (ADMIN)
        </h2>
        <nav>
            <ul>
                <li><a href="../index.html">HomePage</a></li>
                <li><a href="../products/index.html">Shop</a></li>
                <li><a href="../cart/" >Your Cart</a></li>
                <li><a href="#">Admin</a></li>
            </ul>
        </nav>
        
     </header>

     <main>
        <form action="post">
            <h3>Add new product for purchase</h3>
            <input type="text" name="id" placeholder="item ID">
            <input type="text" name="item-name" placeholder="item-name">
            <input type="text" name="img" placeholder="img url">
            <input type="text" name="description" placeholder="describe this product">
            <input type="text" name="category" placeholder="product category">
            <input type="number" name="price" placeholder="product price">
        </form>
        <button>Submit Item</button>
     </main>
    
     
     
     <script type="module" src="cart.js"></script>

</body>
